<section>
  <div class="info_legend_container clearfix">
    <div class="map_info">
      <h2><span class="numbers">2</span> In Hawaii...</h2>  
      <h3>In <span id="uh-current-year"></span>, <span id="uh-percent"></span> of <span id="uh-summary-measurement"></span></h3>
    </div> <!-- indicator_info -->
    <div class="legend" id="uh-histogram">

    </div> <!-- legend -->
  </div> <!-- info_legend_container -->
  <!-- <div ui-view></div> -->
  <div id="uh-map"></div>
</section>

<section>
  <div class="time_container clearfix">
    <div class="timeline_info">
      <h2><span class="numbers">3</span> Time Span</h2>
      <p>Choose a Start and End year to compare.</p>
    </div> <!-- timeline_info -->
    <div id="uh-brush" class="time_span">    
      <svg id="uh-brush-test" width="800" height="100"></svg>
    </div>
  </div> <!-- time_container -->
</section>

<section>
  <div class="line_graph_info">
    <h2><span class="numbers">4</span> In Hawaii...</h2>
    <h3>In {{endyear}}, this was an increase of {{percent}} in {{majors}} since {{startyear}}</h3>
  </div>
  <div class="line_graph_container clearfix">
    <div id="uh-graph" class="graph">
      <!-- <svg id="line-graph" width="600" height="370"></svg> -->
    </div>
    <div class="key" id="uh-key">
    </div> <!-- legend --> 
  </div> <!-- line_graph_container --> 
</section>
